  <div class="container">
    <h5 *ngIf="edit">Jeg har fundet: {{item.title}}</h5>
    <h3>Add an item</h3>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="item.title" name="title" matInput placeholder="Title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="item.description" name="description" matInput placeholder="Description"></textarea>
      </mat-form-field>

      <button *ngIf="edit" type="submit" mat-raised-button>Rediger</button><button *ngIf="!edit" type="submit" mat-raised-button>Tilf√∏j</button>

      <br/><br/>
      <a [routerLink]="['/items']">Back</a>
    </form>
    <h6>{{item.title}}</h6>
    <h6>{{item.description}}</h6>
  </div>
